
<!--Formulario para validar colaborador-->
<form name="form" (ngSubmit)="f.form.valid && login(f)" #f="ngForm" novalidate class="form2">
  <h2 class="">Inicia sesión<span>.</span></h2>
  <div>
    <p class="colaborador">Usuario</p>
    <input
      [ngClass]="{ 'is-invalid': f.submitted && !username.valid }"
      type="text"
      name="username"
      placeholder="Usuario"
      class="form-control usuario"
      #username="ngModel"
      ngModel required
    />
  </div>
  <div class="mt-1">
    <p class="contrase">Contraseña<a href="!#">¿Olvidaste tu contraseña?</a></p>
    <input
      [ngClass]="{ 'is-invalid': f.submitted && !password.valid }"
      type="password"
      name="password"
      placeholder="Password"
      class="form-control pass"
      #password="ngModel"
      ngModel required
    />
  </div>
  <div class="row mt-4">
    <button type="submit" [disabled]="f.form.invalid" class="b-ingresar btn btn-primary">Ingresar</button>
    <button *ngIf="allowBack" type="button" (click)="back()" class="b-ingresar btn btn-secondary">Volver</button>
  </div>
</form>
